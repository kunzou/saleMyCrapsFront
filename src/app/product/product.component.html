<div class="container">
    <div *ngIf="product">
        <owl-carousel [options]="SlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']">
            <div *ngFor="let img of Images">
                <div class="site-section-cover overlay img-bg-section"
                    [ngStyle]="{ 'background-image': 'url(' + img + ')'}">
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-12 col-lg-7 text-center">
                                <h1>Investment Consulting</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel minima quasi quisquam,
                                    alias doloremque
                                    magni.</p>
                                <p><a href="#" class="btn btn-white-outline border-w-2 btn-md">Get in touch</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </owl-carousel>
        <div>
            <h2>
                {{product.name}}
            </h2>
            <h3>{{product.price | currency}}</h3>
            <h3>{{product.description}}</h3>
            <!-- <div [innerHTML]="product.description"></div> -->
        </div>
        <div class="container">
            <!-- <div>
                <a href="{{product.coverImage.mediumLink}}" target="_blank">
                    <img src="{{product.coverImage.mediumLink}}" alt="">
                </a>                
            </div> -->
            <div class="row">
                <div class="col-xl-4 col-md-6 col-lg-4 pt-3" *ngFor="let image of images; let i=index">
                    <!-- <a href="{{image.hugeLink}}" target="_blank">
                        <img src="{{image.mediumLink}}" alt="">
                    </a> -->
                    <img [src]="image.thumb" (click)="open(i)" />
                </div>
            </div>
            <!-- <div *ngFor="let image of product.images; let i=index">
                <img [src]="image.largeLink" (click)="open(image)" />

            </div>             -->
        </div>
    </div>

</div>
